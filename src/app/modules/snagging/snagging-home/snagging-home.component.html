
<div class="flex justify-between mt-1">
  <div class="font-semibold text-lg">
    Snagging Home
  </div>
  <div class="relative">
    <input
    id="label"
    name="label"
    type="type"
    placeholder="Search"
    class="appearance-none block w-full px-3 py-[6px] border border-gray-300 placeholder-gray-500 placeholder:text-xs text-gray-900 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-200 sm:text-sm rounded-[4px]"
    />
    <span class="absolute right-3 top-2">
      <i class='bx bx-search'></i>
    </span>
  </div>

</div>

<div class="mb-6 mt-6">
  <div class="flex justify-between">

  <div class="flex  space-x-10">
    <ng-container *ngFor="let status of statusOptions">
      <div
        class="cursor-pointer text-sm"
        (click)="setActiveStatus(status)"
        [ngClass]="{ 'border-b-2 border-black': activeStatus === status }"
      >
        {{ status }}
      </div>
    </ng-container>
  </div>

  <div class="flex space-x-4">
    <button class="white border border-[#004998] ">
      Subscribe
    </button>
    <button class="white border border-[#004998] ">
      Snagging
    </button>
    <button class="blue">
      Add New Project
    </button>

  </div>

  </div>
</div>
